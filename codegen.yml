overwrite: true
schema: 'http://localhost:3000'
documents: null
config:
  scalars:
    DateTime: string
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-document-nodes'
  src/generated//graphql.schema.json:
    plugins:
      - 'introspection'
